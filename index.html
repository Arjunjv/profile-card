<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div id="bottom"></div>
  	<div id="card">
  
  		<img src="images/bg-pattern-card.svg" alt="bg-photo" id="card-pattern">
  		<img src="images/image-victor.jpg" alt="profile-pic" id="profile">

  	<div id="desc">

  		<p class="h" id="head">Victor Crest</p>
  		<span>&nbsp 26</span>
  		<p class="gray">London</p>
  	</div>
  
  	<hr>  

  	<div id="follow">

  		<div class="stat">
  			<p class="h">80K</p>
  			<p class="gray">Followers</p>
  		</div>

  		<div class="stat">
  			<p class="h">803K</p>
  			<p class="gray">Likes</p>
  		</div>

  		<div class="stat">
  			<p class="h">1.4K</p>
  			<p class="gray">Photos</p>
  		</div>

  	</div>

  </div>

</body>
</html>
